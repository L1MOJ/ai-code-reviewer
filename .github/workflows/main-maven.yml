name: Build and Run AiCodeReviewer By Main Maven Jar

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install


      - name: Copy ai-code-reviewer-sdk JAR
        run: |
          mvn dependency:copy -Dartifact=duke.limoj:ai-code-reviewer-sdk:1.0-SNAPSHOT -DoutputDirectory=./libs

      - name: Run code Review
        run: java -jar ./libs/ai-code-reviewer-sdk-1.0-SNAPSHOT.jar